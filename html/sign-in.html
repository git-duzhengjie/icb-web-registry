
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ static_url('favicon.ico')}}">
    <script src="{{static_url('js/jquery-3.3.1.min.js')}}"></script>
    <title>爱车保私有镜像仓库管理员登录</title>
    <link href="{{ static_url('css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ static_url('css/ie10-viewport-bug-workaround.css')}}" rel="stylesheet">
    <link href="{{static_url('css/sign-in.css')}}" rel="stylesheet">
    <script src="{{ static_url('js/ie-emulation-modes-warning.js')}}"></script>
    <script src="{{ static_url('js/user-login.js')}}"></script>
  </head>
  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputUserName" class="sr-only">账号</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="管理员账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="remember-me"> 记住
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ static_url('js/ie10-viewport-bug-workaround.js')}}"></script>
  </body>
</html>
